<ion-view style="text-align: center" title="{{titulo}}" class="fundo">
  <ion-nav-bar class="bar-dark" nav-view-direction="forward">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        <i ng-class="badgeCount > 0 ? 'badge badge-assertive' : 'visibility'" style="position: relative;top: 5px;left: -16px;">
          {{badgeCount}}</i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="has-header">
    <div class="row">
      <button class="button button-azul-1 col" ui-sref="app.animes" style="margin-top: 2px">Lançamentos</button>
    </div>
    <div class="row">
      <button class="button button-azul-2 col" ui-sref="app.completos" style="margin-top: 2px">Completos</button>
    </div>
    <div class="row">
      <button class="button button-azul-3 col" ui-sref="app.noticias" style="margin-top: 2px;margin-right: 5px;">Notícias</button>
      <button class="button button-azul-3 col" ui-sref="app.generos" style="margin-top: 2px">Generos</button>
    </div>
    <div class="row">
      <button class="button button-azul-4 col"  ui-sref="app.guiadasemana" style="margin-top: 2px">Guia da Semana</button>
    </div>

    <div class="item item-divider item-divisor">
      <i class="icon ion-arrow-down-c"></i> Busca por ordem alfabética <i class="icon ion-arrow-down-c"></i>
    </div>

    <div class="row" style="margin-top: 2px;">
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('a')">A</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('b')">B</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('c')">C</button></div>

      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('e')">E</button></div>
    </div>

    <div class="row">
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('f')">F</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('g')">G</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('h')">H</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('i')">I</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('j')">J</button></div>

    </div>

    <div class="row">
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('k')">K</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('l')">L</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('m')">M</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('n')">N</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('o')">O</button></div>
    </div>

    <div class="row">
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('p')">P</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('q')">Q</button></div>

      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('s')">S</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('t')">T</button></div>
    </div>

    <div class="row">
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('u')">U</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('v')">V</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('w')">W</button></div>

    </div>

    <div class="row">
      <div class="col"><button class="button button-laranja-0" style="width: 100%;" ng-click="buscarPorLetra('z')">Z</button></div>
      <div class="col"><button class="button button-laranja-0" style="width: 100%;">*</button></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </ion-content>
</ion-view>
